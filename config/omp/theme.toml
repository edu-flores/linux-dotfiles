version = 3

[[blocks]]
  type = "prompt"
  alignment = "left"

  [[blocks.segments]]
    template = " {{ .UserName }} on"
    foreground = "#45F1C2"
    type = "session"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"

  [[blocks.segments]]
    template = "  {{ .Path }} "
    foreground = "#0CA0D8"
    type = "path"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
      folder_separator_icon = "/"
      style = "full"

  [[blocks.segments]]
    template = "{{ .UpstreamIcon }}{{ .HEAD }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} "
    foreground = "#14A5AE"
    powerline_symbol = ""
    type = "git"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
      fetch_stash_count = true
      fetch_upstream_icon = true

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    template = " "
    foreground = "#cd5e42"
    type = "root"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"

  [[blocks.segments]]
    template = "# "
    foreground = "#CD4277"
    type = "text"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
